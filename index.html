<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="index.min.css">
</head>

<body>
    <header></header>
    <div class="wrap">
        <div class="containerleft">
            <div class="canvas" id="game"></div>
        </div>
        <div class="containerright">
            <div class="score"><b>High Score:
                    <p id='highscore'>0</p>
                </b>
            </div>
            <div class="score"><b>score:
                    <p id='score'>0</p>
                </b>
            </div>
            <button class="btn hide" id="Restart">Restart</button>
            <button class="btn" id="start">Start</button>
            <button class="btn" id="pause">Pause</button>
            <div class="difficulty">
                <div class="heading">
                    Difficulty:<p id="difficulty"></p>
                </div>
                <div class="difficulty-content">
                    <p onclick="difficulty(0)">Easy</p>
                    <p onclick="difficulty(1)">Normal</p>
                    <p onclick="difficulty(2)">Hard</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.min.js"></script>
</body>

</html>
