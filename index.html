<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="ingamescore">Score:<p id='score'>0</p></div>
    </header>
    <div class="containerleft">
        <div class="canvas" id="game"></div>
    </div>
    <div class="containerright wrap">
            <div class="score">
                <div><b>High Score:<p id='highscore'>0</p></b></div>
        </div>
        <button class="btn hide" id="Restart">Restart</button>
        <button class="btn" id="start">Start</button>
        <button class="btn" id="pause">Pause</button>
        <div class="difficulty">
            <div class="heading">
                Difficulty:<p id="difficulty"></p>
            </div>
            <div class="difficulty-content">
                <p onclick="difficulty(0)">Easy</p>
                <p onclick="difficulty(1)">Normal</p>
                <p onclick="difficulty(2)">Hard</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
